<header>

<main>
  <section id="pizzas-section">
    <h2 class="center">Pizzas</h2>
    <div id="pizzas" class="grid"></div>
  </section>

  <section id="cart-section" class="hidden">
    <h2 class="center">Carrinho</h2>
    <div id="cart-contents"></div>

    <div class="cart-actions center">
      <button id="checkout-btn">Finalizar Compra</button>
      <button id="back-to-shop-btn">Voltar Ã s Compras</button>
    </div>

    <div id="checkout-result" class="center"></div>

</body>
</html>
